<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login - Smart Rental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-page">

<div class="container min-vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-100 justify-content-center">
        <div class="col-md-4">

            <div class="card login-card shadow-lg p-4">

                <!-- Logo / Title -->
                <div class="text-center mb-4">
                    <h2 class="fw-bold text-primary">ðŸš— Smart Rental</h2>
                    <p class="text-muted">Sistem Penyewaan Mobil Digital</p>
                </div>

                <!-- FORM -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">Username</label>
                    <input type="text" id="loginUser" class="form-control form-control-lg" placeholder="Masukkan username">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" id="loginPass" class="form-control form-control-lg" placeholder="Masukkan password">
                </div>

                <button class="btn btn-primary btn-lg w-100 mt-3" onclick="login()">
                    Login
                </button>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        Demo akun: <strong>admin / 12345</strong>
                    </small>
                </div>

            </div>

        </div>
    </div>
</div>

<script src="js/script.js"></script>
</body>
</html>
